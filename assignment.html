<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="assignment.css">
</head>
<body>
    <script src="assignment.js"></script>
    
    <div class="hero">
    <h3>REGISTER</h3>
    <div class="form-group">
        <input type="text" id="fullname" class="form-input" placeholder="">
        <label for="fullname" class="form-label">Full name</label>
    </div>

    
    <div class="form-group">
        <input type="text" id="username" class="form-input" placeholder="">
        <label for="username" class="form-label">Username</label>
    </div>

    
     <div class="form-group">
        <input type="text" id="email" class="form-input" placeholder="">
        <label for="email" class="form-label">Email</label>
    </div>

     <div class="form-group">
        <input type="text" id="password" class="form-input" placeholder="">
        <label for="password" class="form-label">Password</label>
        <span class="toggle-password" data-target="password">👁️</span>
    </div>

     <div class="form-group">
        <input type="text" id="confirm-password" class="form-input" placeholder="">
        <label for="confirm-password" class="form-label">Confirm password</label>
        <span class="toggle-password" data-target="confirm-password">👁️</span>
    </div>

    <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept all terms and conditions</label>
        </div>

    <button class="submit-button">SIGNUP</button>
    </div>



    
</body>
</html>
